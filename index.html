<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Countdown</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
      color: #FFD700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      background: radial-gradient(circle at center, #ff0000, #000000);
      position: relative;
    }

    h1 { font-size: 2.8rem; margin-bottom: 10px; animation: flashGlow 2s infinite; color: #FFD700; }
    #countdown { font-size: 2rem; margin-bottom: 20px; }
    #message { display: block; font-size: 2rem; margin-top: 20px; animation: fadeIn 2s ease-in forwards; }

    @keyframes flashGlow { 
      0%,100%{text-shadow:0 0 10px #FFD700,0 0 20px #FF0000,0 0 30px #FFD700;} 
      50%{text-shadow:0 0 20px #FF0000,0 0 40px #FFD700,0 0 60px #FF0000;} 
    }

    @keyframes fadeIn { from{opacity:0;transform:scale(0.8);} to{opacity:1;transform:scale(1);} }

    ul#adore-list {
      display: block;
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      background: rgba(255,0,0,0.2);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255,0,0,0.6);
      font-size: 1.2rem;
      color: white;
      overflow: hidden;
      position: relative;
    }

    ul#adore-list li {
      margin: 8px 0;
      opacity: 0;
      position: relative;
    }

    .streak {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(to right, #FFFF00, transparent);
      opacity: 0.6;
      top: -120px;
    }

    .shooting-star {
      position: absolute;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 1px 1px 6px rgba(255,255,0,0.8);
      opacity: 0;
      transform: translateX(-100vw);
    }
  </style>
</head>
<body>
  <h1>Countdown to Celebrate BK ❤️</h1>
  <div id="countdown">Loading...</div>
  <div id="message"></div>
  <ul id="adore-list"></ul>

  <script>
    const adoreThings = [
      "You are the blessing I was afraid to ask for but truly needed",
      "Lighting up my day faster than The Flash",
      "Making ordinary moments unforgettable",
      "Making me laugh harder than Deadpool’s jokes",
      "Kindness even Captain America would be proud of",
      "The safety of your arms, my very own Iron Man",
      "Patience, stronger than Hulk",
      "The way you look at me - pure magic, Doctor Strange style",
      "A love as epic as Spider-Man & MJ",
      "Full of surprises like Loki’s tricks, but always sweeter",
      "Creativity, straight out of Tony Stark’s lab",
      "Cheering me up, faster than Quicksilver’s dash",
      "Thor worthy courage",
      "Always supporting me like Falcon’s steady wings",
      "Hugs better than Groot saying 'I am Groot'",
      "A life full of epic adventures",
      "Goofy and making every moment memorable",
      "The way you remember little details, like Hawkeye never misses",
      "Warmth as lovely as Aunt May",
      "Always steady, like the Avengers assemble",
      "Kisses more vibrant than Vibranium",
      "Soul brighter than Stark Tower at night",
      "My shield against everything, Captain-style",
      "A presence so contagious",
      "Your love is the Infinity Stone I’ll treasure forever",
      "Most of all, how you make me feel like the luckiest person alive"
    ];

    const adoreList = document.getElementById('adore-list');
    const message = document.getElementById('message');
    const countdownEl = document.getElementById('countdown');

    // Whoosh sound effect
    const whoosh = new Audio('https://actions.google.com/sounds/v1/foley/fast_swoosh.ogg');

    const targetDate = new Date('2025-09-27T00:00:00+03:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "It's Midnight!";
        message.textContent = "Happy 26th Birthday, Baby! Celebrating you every day!";
        triggerMidnightEffects();
      } else {
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        countdownEl.textContent = `${hours}h ${minutes}m ${seconds}s until your birthday!`;
      }
    }
    setInterval(updateCountdown, 1000);

    function triggerMidnightEffects() {
      startConfetti();
      createFlashStreaks();
      showAdoreLines();
    }

    function showAdoreLines() {
      adoreThings.forEach((text, index) => {
        const star = document.createElement('div');
        star.className = 'shooting-star';
        star.textContent = `${index + 1}. ${text}`;
        document.body.appendChild(star);

        setTimeout(() => {
          // Play whoosh sound
          whoosh.currentTime = 0;
          whoosh.play();

          star.style.transition = `transform 1s ease-out, opacity 1s`;
          star.style.transform = `translateX(0) translateY(${index*25}px)`; 
          star.style.opacity = 1;

          setTimeout(() => {
            adoreList.appendChild(star);
            star.style.position = 'static';
            star.style.transform = 'none';
          }, 1000);
        }, index * 300);
      });
    }

    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
        confetti.style.top='-10px';
        confetti.style.left=Math.random()*window.innerWidth+'px';
        confetti.style.opacity=Math.random();
        confetti.style.transform=`rotate(${Math.random()*360}deg)`;
        confetti.style.animation=`fall ${3+Math.random()*5}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),8000);
      }
    }

    const style = document.createElement('style');
    style.innerHTML = `@keyframes fall{to{transform:translateY(${window.innerHeight}px) rotate(720deg);opacity:0;}}`;
    document.head.appendChild(style);

    function createFlashStreaks() {
      const streakCount = 30;
      function generateStreak() {
        const streak = document.createElement('div');
        streak.className = 'streak';
        streak.style.width = Math.random() * 4 + 2 + 'px';
        streak.style.height = Math.random() * 100 + 50 + 'px';
        streak.style.top = Math.random() * window.innerHeight + 'px';
        streak.style.left = '-100px';
        streak.style.background = 'linear-gradient(to right, #FFFF00, transparent)';
        streak.style.opacity = 0.8;
        streak.style.transform = `rotate(${Math.random() * 45 - 22}deg)`;
        streak.style.transition = 'transform 0.5s linear, opacity 0.5s linear';
        document.body.appendChild(streak);

        setTimeout(() => {
          streak.style.transform = `translateX(${window.innerWidth + 200}px) rotate(${Math.random() * 45 - 22}deg)`;
          streak.style.opacity = 0;
        }, 50);

        setTimeout(() => streak.remove(), 600);
      }

      for (let i = 0; i < streakCount; i++) {
        setTimeout(generateStreak, i * 100);
      }

      let streakInterval = setInterval(() => {
        for (let i = 0; i < 5; i++) generateStreak();
      }, 200);
      setTimeout(() => clearInterval(streakInterval), 15000);
    }
  </script>
</body>
</html>
